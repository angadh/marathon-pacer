<!DOCTYPE html>
<html>
<head>
    <title>Marathon Goal Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }

        .toggle-container {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }

        .toggle-option {
            flex: 1;
            padding: 12px 20px;
            background: #f8fafc;
            color: #64748b;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .toggle-option.active {
            background: linear-gradient(135deg, #20b2aa 0%, #008b8b 100%);
            color: white;
        }

        .toggle-option:hover:not(.active) {
            background: #e2e8f0;
            color: #334155;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #334155;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #20b2aa;
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        }

        .optional-note {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: -1rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #20b2aa 0%, #008b8b 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #008b8b 0%, #006666 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(32, 178, 170, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Set Your Pacing Input</h1>
        <form action="/calculate" method="post">
            <div class="toggle-container">
                <button type="button" class="toggle-option active" onclick="toggleInputs('goal')">Marathon Goal</button>
                <button type="button" class="toggle-option" onclick="toggleInputs('mile_trial')">Mile Time Trial</button>
            </div>

            <input type="hidden" name="input_type" id="input_type" value="goal">

            <div id="goal-inputs">
                <label for="hours">Goal Hours:</label>
                <input type="number" name="hours" id="hours" min="0">

                <label for="minutes">Goal Minutes:</label>
                <input type="number" name="minutes" id="minutes" min="0" max="59">
            </div>

            <div id="mile-inputs" class="hidden">
                <label for="mile_minutes">Minutes:</label>
                <input type="number" name="mile_minutes" id="mile_minutes" min="0">

                <label for="mile_seconds">Seconds:</label> 
                <input type="number" name="mile_seconds" id="mile_seconds" min="0" max="59">
            </div>

            <label for="walk_interval">Walk Interval (seconds):</label>
            <input type="number" name="walk_interval" id="walk_interval" min="10" max="300" placeholder="30">
            <div class="optional-note">Optional: Leave empty to use default 30 seconds</div>

            <button type="submit">Calculate Pacing</button>
        </form>
    </div>

    <script>
        function toggleInputs(type) {
            // Update toggle button states
            document.querySelectorAll('.toggle-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update hidden input value
            document.getElementById('input_type').value = type;
            
            // Show/hide appropriate input sections
            document.getElementById('goal-inputs').classList.toggle('hidden', type !== 'goal');
            document.getElementById('mile-inputs').classList.toggle('hidden', type !== 'mile_trial');
        }
    </script>
</body>
</html>
